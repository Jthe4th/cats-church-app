<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Print Name Tag</title>
  <link rel="stylesheet" href="/static/css/print.css" />
</head>
<body class="print-body single-print" onload="window.print()">
  <div class="tag">
    <div class="tag-name" id="tag-name">{{ attendance.person.first_name }} {{ attendance.person.last_name }}</div>
    <div class="tag-sub"></div>
  </div>
  <script>
    (function () {
      const nameEl = document.getElementById("tag-name");
      if (!nameEl) return;
      const text = nameEl.textContent || "";
      if (text.length > 28) {
        nameEl.classList.add("tiny");
      } else if (text.length > 20) {
        nameEl.classList.add("small");
      }
    })();
    window.addEventListener("afterprint", () => {
      window.location.href = "/kiosk/";
    });
    setTimeout(() => {
      window.location.href = "/kiosk/";
    }, 3000);
  </script>
</body>
</html>
