<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome System Kiosk Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  {% for font_href in google_font_hrefs %}
    <link rel="stylesheet" href="{{ font_href }}" />
  {% endfor %}
  <link rel="stylesheet" href="/static/css/theme.css" />
  <link rel="stylesheet" href="/static/css/kiosk.css?v=13" />
</head>
<body
  class="kiosk-body"
  style="--kiosk-bg-light: {{ kiosk_background_color }}; --kiosk-bg-dark: {{ kiosk_background_color_darkmode }};"
>
  <main class="container py-4">
    <div class="text-center mb-4">
      <img
        class="kiosk-logo mb-3"
        src="{{ kiosk_logo_path }}"
        alt="Church logo"
        style="width: {{ kiosk_logo_width_px }}px; {% if kiosk_logo_height_px %}height: {{ kiosk_logo_height_px }}px;{% else %}height: auto;{% endif %}"
      />
      <h1 class="display-4 fw-bold" style="font-family: {{ welcome_heading_font_family }};">{{ welcome_heading }}</h1>
      <p class="lead">Greeter sign-in required to start check-in.</p>
    </div>

    <div class="card mx-auto" style="max-width: 520px;">
      <div class="card-body">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control form-control-lg" name="username" autocomplete="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control form-control-lg" type="password" name="password" autocomplete="current-password" required />
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
