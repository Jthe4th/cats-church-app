<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff - People</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/css/theme.css" />
</head>
<body class="bg-light">
  <main class="container py-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h1 class="h2">People</h1>
      <a class="btn btn-outline-secondary" href="/admin/">Admin</a>
    </div>

    <form class="mb-4" method="get">
      <div class="input-group input-group-lg">
        <input
          class="form-control"
          type="text"
          name="q"
          value="{{ query }}"
          placeholder="Search name, phone, or email"
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>

    <div class="card">
      <div class="card-body">
        {% if people %}
          <div class="list-group">
            {% for person in people %}
              <a class="list-group-item list-group-item-action" href="/staff/people/{{ person.id }}/">
                <div class="fw-semibold">{{ person.first_name }} {% if person.middle_initial %}{{ person.middle_initial }}.{% endif %} {{ person.last_name }}</div>
                <small class="text-muted">{{ person.phone }} {{ person.email }}</small>
              </a>
            {% endfor %}
          </div>
        {% else %}
          <p class="text-muted">No people found.</p>
        {% endif %}
      </div>
    </div>
  </main>
</body>
</html>
